<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>From validation</title>
    <script src="app.js"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0648605bd7.js" crossorigin="anonymous"></script>
</head>

<body>
    <form class="container">
        <div class="card col-10">
            <div class="card-header">
                <strong>Payment form example</strong>
                         </div>




            <div class="card-body">
                <div class="alert alert-danger" role="alert">
                    Some fields are missing
                </div>


                <!------------------------------------row-------------------------------------------------->
                <div class="row pb-3">
                    <div class="col-5">
                        <label for="cardNumber" class="form-label">Card #</label>
                        <input type="number" class="form-control" placeholder="XXXXXXXXXXXXXXXX" id="cardNumber">
                    </div>
                    <div class="col">
                        <label for="cvc" class="form-label">CVC #</label>
                        <input type="number" class="form-control" id="cvc" placeholder="0000">
                    </div>
                    <div class="col-4">
                        <label for="cashAmount" class="form-label">Amount</label>
                        <div class="d-flex">
                            <strong>$</strong>
                            <input type="number" class="form-control" id="cashAmount" placeholder="Amount" required>
                        </div>
                    </div>
                </div>

                <!-- ------------------------------------------------------------------>



                <div class="row pb-3">
                    <div class="col">
                        <label for="fName" class="form-label">First Name</label>
                        <input type="text" class="form-control" id="fName" required>
                    </div>
                    <div class="col">
                        <label for="lName" class="form-label fw-semibold">Last Name</label>
                        <input type="text" class="form-control" id="lName" required>
                    </div>
                </div>

 <!-------------------------------------------------------------------------->
                <div class="row ciudad">
                    <div class="col-6">
                        <label for="city" class="form-label">City</label>
                        <input type="text" class="form-control" id="city" required>
                    </div>
                    <div class="col-3">
                        <label for="state" class="form-label">State</label>


                        <select class="form-select" aria-label="State" id="state" required>
                            <option value="" selected disabled hidden>Pick a state</option>

                            <option value="1">Región de Arica y Parinacota</option>
                            <option value="2">Región de Tarapacá</option>
                            <option value="3"> Región de Antofagasta</option>
                            <option value="4"> Región de Atacama</option>
                            <option value="5"> Región de Coquimbo</option>
                            <option value="6"> Región de Valparaíso</option>
                            <option value="7"> Región Metropolitana</option>
                            <option value="8"> Región de O Higgins</option>
                            <option value="9"> Región del Maule</option>
                            <option value="10"> Región del Ñuble</option>
                            <option value="11"> Región del Biobío</option>
                            <option value="12"> Región de La Araucanía</option>
                            <option value="13"> Región de Los Ríos</option>
                            <option value="14"> Región de Los Lagos</option>
                            <option value="15"> Región de Aysén</option>
                            <option value="16"> Región de Magallanes</option>

                        </select>
                    </div>
                    <div class="col-3">
                        <label for="postalCode" class="form-label">Postal Code</label>
                        <input type="number" class="form-control" id="postalCode" required>
                    </div>
                </div>

                <!-- -------------------------------------------------------------------------->
                <div class="row">
                    <div class="col-6">
                        <p class="form-label">We accept:</p>
                        <div class="cardbrand">
                            <div class="master">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="mastercard"
                                    value="mastercard" checked>
                                <label class="form-check-label" for="mastercard">
                                    <span class="fa-brands fa-cc-mastercard"></span></label>
                            </div>
                            <div class="viza">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="visa"
                                    value="visa">
                                <label class="form-check-label" for="visa">
                                    <span class="fa-brands fa-cc-visa"></span></label>
                            </div>
                            <div class="diners">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="dinersClub"
                                    value="diners club">
                                <label class="form-check-label" for="dinersClub">
                                    <span class="fa-brands fa-cc-diners-club"></span></label>
                            </div>
                            <div class="american">
                                <input class="form-check-input" type="radio" name="paymentMethods" id="dinersClub"
                                    value="american express">
                                <label class="form-check-label" for="dinersClub">
                                    <span class="fa-brands fa-cc-amex"></span></label>
                            </div>
                        </div>
                    </div>
                    <div class="col">
                        <label for="message" class="form-label">Message</label>

                        <textarea name="message" id="message" rows="3" class="form-control"></textarea>
                        <p class="text-secondary">Add any notes here.</p>

                    </div>
                </div>

            </div>

            <div class="card-footer">
                <button class="btn btn-secondary col-1">Cancel</button>
                <button class="btn btn-primary" type="submit">Send</button>
            </div>
        </div>
    </form>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous">
        </script>
</body>

</html>
